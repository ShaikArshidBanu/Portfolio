    <section id="contact">
         <h2>Contact Me</h2>
         <p>Have a question, collaboration idea, or opportunity? Feel free to reach out — I’d love to connect!</p>

  <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
    <!-- Your access key -->
    <input type="hidden" name="access_key" value="ed35e0ad-2baa-4203-9cbe-839c077e9330">

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your message here..." rows="6" required></textarea>
    </div>

    
    <input type="hidden" name="redirect" value="https://yourwebsite.com/thank-you.html">

    <button type="submit" class="send-btn">Send Message</button>
  </form>
    </section>
